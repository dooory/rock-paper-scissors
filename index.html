<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
   <div id="gameContainer">
        <h2 id="userWeapon"></h2>
        <h2 id="computerWeapon"></h2>
        <h1 id="announcerText">Pick a weapon</h1>
        <div id="weaponsContainer">
            <button type="button" class="weaponButton">Rock</button>
            <button type="button" class="weaponButton">Paper</button>
            <button type="button" class="weaponButton">Scissors</button>
        </div>
        <div id="resultsContainer">
            <h3 id="userScore">Your score: 0</h3>
            <h3 id="computerScore">Computer score: 0</h3>
        </div>
        <button type="button" id="restartButton">Restart!</button>
   </div> 
</body>
</html>
