<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <button type="button" id="playButton">PLAY</button>
        <div id="choices-container">
            <button class="choice-button">Rock</button>
            <button class="choice-button">Paper</button>
            <button class="choice-button">Scissors</button>
        </div>
        <div id="results-container">
            <h2 id="roundsPlayedText">Round Count: 0</h2>
            <h3 id="human-score">Your score: 0</h3>
            <h3 id="computer-score">Computers score: 0</h3>
            <p id="results-text"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
